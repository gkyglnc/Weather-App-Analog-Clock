<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="mode-switch">Dark Mode</div>



    <div class="container">

      <div class="clock">

        <label style="--i: 1"><span>1</span></label>
        <label style="--i: 2"><span>2</span></label>
        <label style="--i: 3"><span>3</span></label>
        <label style="--i: 4"><span>4</span></label>
        <label style="--i: 5"><span>5</span></label>
        <label style="--i: 6"><span>6</span></label>
        <label style="--i: 7"><span>7</span></label>
        <label style="--i: 8"><span>8</span></label>
        <label style="--i: 9"><span>9</span></label>
        <label style="--i: 10"><span>10</span></label>
        <label style="--i: 11"><span>11</span></label>
        <label style="--i: 12"><span>12</span></label>

        <div class="indicator">

          <span class="hand hour"></span>
          <span class="hand minute"></span>
          <span class="hand second"></span>

        </div>

      </div>

    </div>

    
      <!--! Weather app html -->


    <div class="weather-app">

      <!-- <div class="search-box">
        <input type="text" placeholder="Search for a city"/>
        <button><i class="bi bi-search"></i></button>
      </div> -->

      <div class="city-wind-container">

        <div class="city-box">
          <div class="city-name">

            <h2 class="temp" >--°C</h2>
            <h2 class="city" ></h2>
           
          </div>
          <div class="weather-img">
            <img src="" class="weather-icon">
          </div>
        </div>

        <div class="wind-rain">
          <div>
          <h2 class="humidity">--</h2>
          <h2>Humidity</h2>
          </div>
          <div>
          <h2 class="wind">--</h2> <h2>Wind</h2>
          </div>
        </div>

      </div>

  
      <div class="five-days-container">
        
        <div class="five-days-box"><h5 id="day1">Monday</h1><img class="day1img" src=""><h5 class="day1temp">--°C</h3></div>
        <div class="five-days-box"><h5 id="day2">Tuesday</h1><img class="day2img" src=""><h5 class="day2temp">--°C</h3></div>
        <div class="five-days-box"><h5 id="day3">Wednesday</h1><img class="day3img" src=""><h5 class="day3temp">--°C</h3></div>
        <div class="five-days-box"><h5 id="day4">Thursday</h1><img class="day4img" src=""><h5 class="day4temp">--°C</h3></div>
        <div class="five-days-box"><h5 id="day5">Friday</h1><img class="day5img" src=""><h5 class="day5temp">--°C</h3></div>


      </div>






    </div>

  </body>

</html>
